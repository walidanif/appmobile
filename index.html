<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>UtilityTime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              stone: {
                950: '#0c0a09',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Native-like resets */
      html, body, #root {
        height: 100%;
        overflow: hidden; /* Prevent body scroll, delegate to containers */
        width: 100%;
        position: fixed; /* Prevent rubber-banding on iOS */
      }
      
      body {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none; /* Disable long-press menu */
        user-select: none; /* Disable text selection */
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      /* Allow text selection only on inputs */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Safe Area Utilities */
      .pt-safe {
        padding-top: env(safe-area-inset-top, 20px);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>

</head>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
